<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>Counter Demo</title>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<link href="css/all.css" rel="stylesheet" type="text/css" media="all"/>	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>	<script type="text/javascript" src="js/jquery.main.js"></script></head><body>	<div id="wrapper">		<div class="countdown-block">			<strong>Opening in:</strong>			<div id="countdown">				<input type="hidden" value="446400" class="start-count" />				<div class="days">					<em>days</em>					<span>2</span>					<span>8</span>				</div>				<span class="dots">:</span>				<div class="hours">					<em>hours</em>					<span>1</span>					<span>8</span>				</div>				<span class="dots">:</span>				<div class="mins">					<em>mins</em>					<span>5</span>					<span>9</span>				</div>				<span class="dots">:</span>				<div class="sec">					<em>secs</em>					<span>5</span>					<span>2</span>				</div>			</div>		</div>	</div></body></html>
